<app-header></app-header>
<menu *ngIf="user$ | async as user">
  <div *ngIf="user.name; else login">
    <img
      src="../../../assets/img/user.svg"
      alt="Imagem de Perfil"
      class="img-perfil"
    />
    <h3>{{ user.name }}</h3>
    <p>{{ user.email }}</p>
    <div class="social">
      <img class="redes-social" src="../../../assets/img/linkedin.svg" />
      <img class="redes-social" src="../../../assets/img/email.svg" />
      <img class="redes-social" src="../../../assets/img/github.svg" />
    </div>
  </div>
</menu>

<ng-template #login>
  <span>
    <img
      src="../../../assets/img/user.svg"
      alt="Imagem de Perfil"
      class="img-not-login"
    />

    <p>Você não esta conectado com sua conta</p>
    <a [routerLink]="['']">Fazer Login</a>
  </span>
</ng-template>
<app-rodape></app-rodape>
